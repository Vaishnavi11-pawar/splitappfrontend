<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Split Expense Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/add-expense.html">Add Expense</a>
                <a class="nav-link" href="/balances.html">Balances</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Dashboard</h2>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Expenses</h5>
                        <h2 id="totalExpenses">â‚¹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                    <div class="card-body">
                        <h5 class="card-title">Number of People</h5>
                        <h2 id="totalPeople">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">

                        <h2 id="activeSettlements">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Recent Expenses</h4>
                <div class="list-group" id="recentExpenses"></div>
