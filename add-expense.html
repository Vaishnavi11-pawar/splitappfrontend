<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Split Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Split Expense Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/add-expense.html">Add Expense</a>
                <a class="nav-link" href="/balances.html">Balances</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add New Expense</h2>
        
        <form id="expenseForm" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" name="amount" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Paid By</label>
                <input type="text" class="form-control" name="paid_by" required id="paidByInput" placeholder="Enter name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Shared Between</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="sharedPersonInput" placeholder="Enter name">
                    <button class="btn btn-outline-secondary" type="button" id="addPersonBtn">Add Person</button>
                </div>
                <div id="sharedPeopleList" class="mt-2">
                    <!-- People tags will be added here -->
                </div>
                <input type="hidden" name="shared_between" id="sharedBetweenInput">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Split Type</label>
                <select class="form-control" name="split_type" required>
                    <option value="equal">Equal</option>
                    <option value="percentage">Percentage</option>
                    <option value="exact">Exact Amount</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-control" name="category">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mb-3 ">Add Expense</button>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/add-expense.js"></script>
</body>
</html>
